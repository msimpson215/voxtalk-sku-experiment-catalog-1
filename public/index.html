<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>VoxTalk (Demo)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <h1 class="demo-label">Demo</h1>
    <h2 class="talk-label">Talk to VoxTalk™</h2>

    <button id="pttBtn" aria-pressed="false">
      <span class="pulse-container">
        <span class="ring"></span>
        <span class="ring"></span>
        <span class="ring"></span>
        <span class="ring"></span>
        <span class="ring"></span>
      </span>
    </button>
    <div class="hint">Click to Talk</div>

    <div id="answer"></div>

    <audio id="remote" autoplay playsinline></audio>
    <p class="powered">Powered by VoxTalk™</p>
  </div>

  <script>
    const pttBtn = document.getElementById('pttBtn');
    const answerEl = document.getElementById('answer');
    const rtAudio = document.getElementById('remote');

    let userTranscript = "";
    let haloTimeout; // ⬅️ new variable to keep halos on smoothly

    function appendLine(role, text) {
      if (!text.trim()) return;
      const div = document.createElement('div');
      div.className = 'line';
      div.innerHTML = `<span class="${role}">${role==='me'?'You:':'AI:'}</span>
                       <span class="text">${text}</span>`;
      answerEl.appendChild(div);
      answerEl.scrollTop = answerEl.scrollHeight;
    }

    function setSpeakingStable(on) {
      if (on) {
        pttBtn.classList.add('speaking');
        if (haloTimeout) clearTimeout(haloTimeout);
      } else {
        // Wait a little before turning halos off for smoother effect
        if (haloTimeout) clearTimeout(haloTimeout);
        haloTimeout = setTimeout(() => {
          pttBtn.classList.remove('speaking');
        }, 600); // keeps halo going briefly between words
      }
    }

    async function initRealtime() {
      try {
        const s = await fetch("/session", { method: "POST" });
        const sessionData = await s.json();
        if (!s.ok || !sessionData.client_secret) {
          appendLine("ai", `Session error: ${sessionData?.error || "unknown error"}`);
          return;
        }

        const { client_secret, model, voice } = sessionData;
        const pc = new RTCPeerConnection();
        pc.ontrack = (ev) => { rtAudio.srcObject = ev.streams[0]; };

        const dc = pc.createDataChannel("events");
        dc.onmessage = handleEventMessage;
        pc.ondatachannel = (ev) => { ev.channel.onmessage = handleEventMessage; };

        function handleEventMessage(e) {
          try {
            const evt = JSON.parse(e.data);
            if (evt.type === "response.message.delta") {
              const chunk = evt.delta.map(d=>d.content?.[0]?.text||"").join("");
              if (chunk) appendLine("ai", chunk);
              setSpeakingStable(true);
            }
            if (evt.type === "response.audio_transcript.delta") {
              userTranscript += evt.delta.map(d => d.text || "").join("");
              setSpeakingStable(true);
            }
            if (evt.type === "response.audio.done" || evt.type === "output_audio_buffer.stopped") {
              if (userTranscript.trim()) {
                appendLine("me", userTranscript);
                userTranscript = "";
              }
              setSpeakingStable(false);
            }
          } catch (err) { console.error("Parse error:", e.data, err); }
        }

        const mic = await navigator.mediaDevices.getUserMedia({ audio: true });
        const micTrack = mic.getTracks()[0];
        micTrack.enabled = false;
        pc.addTrack(micTrack, mic);

        const offer = await pc.createOffer({ offerToReceiveAudio: true });
        await pc.setLocalDescription(offer);

        const r = await fetch(
          `https://api.openai.com/v1/realtime?model=${encodeURIComponent(model)}&voice=${voice}`,
          {
            method: "POST",
            headers: {
              "Authorization": `Bearer ${client_secret.value || client_secret}`,
              "Content-Type": "application/sdp",
              "OpenAI-Beta": "realtime=v1"
            },
            body: offer.sdp
          }
        );

        if (!r.ok) {
          appendLine("ai", `Realtime error: ${await r.text()}`);
          return;
        }

        await pc.setRemoteDescription({ type: "answer", sdp: await r.text() });

        let talking = false;
        pttBtn.onclick = () => {
          talking = !talking;
          micTrack.enabled = talking;
          pttBtn.setAttribute("aria-pressed", talking ? "true" : "false");
          if (!talking) setSpeakingStable(false);
        };
      } catch (err) {
        appendLine("ai", "Init failed: " + (err?.message || err));
      }
    }
    initRealtime();
  </script>
</body>
</html>
