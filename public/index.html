<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VoxTalk Demo</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <!-- DEV banner -->
  <div id="banner" style="display:none;background:yellow;color:black;padding:8px;text-align:center;font-weight:bold;">
    ⚠ TEST MODE — No real OpenAI calls
  </div>

  <main>
    <h1>VoxTalk</h1>
    <button id="talkButton" class="talk-button">Talk</button>
    <div id="halos" class="halos"></div>
    <div id="transcriptBox" class="transcript-box"></div>
    <div id="modeLabel" class="mode-label"></div>
  </main>

  <script>
    async function init() {
      try {
        const qs = window.location.search || "";
        const response = await fetch("/session" + qs, { method: "POST" });
        const data = await response.json();

        // Mode indicator
        const modeLabel = document.getElementById("modeLabel");
        modeLabel.textContent = data.dev_mode ? "MODE: DEV" : "MODE: REAL";

        // Show banner if in DEV
        if (data.dev_mode) {
          document.getElementById("banner").style.display = "block";
          console.log("⚠ Running in DEV_MODE - no real OpenAI calls.");
        } else {
          console.log("Starting real OpenAI session with:", data.model, data.voice);
        }

        const talkButton = document.getElementById("talkButton");
        talkButton.addEventListener("click", () => {
          if (data.dev_mode) simulateLocalResponse();
          else startRealtimeSession(data.client_secret.value, data.model, data.voice);
        });
      } catch (e) {
        console.error("Failed to initialize VoxTalk session", e);
      }
    }

    function simulateLocalResponse() {
      const transcriptBox = document.getElementById("transcriptBox");
      transcriptBox.innerHTML =
        "<p><strong>Fake AI:</strong> Hello! This is a simulated response in DEV_MODE.</p>";

      const halos = document.getElementById("halos");
      halos.classList.add("pulse");
      setTimeout(() => halos.classList.remove("pulse"), 2000);
    }

    function startRealtimeSession(clientSecret, model, voice) {
      // Your real WebSocket/audio init goes here
      console.log("Realtime session would start here.", { clientSecret, model, voice });
    }

    init();
  </script>
</body>
</html>
