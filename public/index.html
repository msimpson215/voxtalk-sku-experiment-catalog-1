<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Talk to VoxTalkâ„¢ (demo)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="data:,">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <p class="demo-label">(demo)</p>
    <h1 class="title">Talk to VoxTalk<span class="tm">â„¢</span></h1>

    <div class="button-wrapper">
      <button id="pttBtn" aria-pressed="false">
        <span class="button-label">Click to Talk</span>
        <div class="halo-container">
          <!-- 12 halos for ripple effect -->
          <div class="halo"></div><div class="halo"></div><div class="halo"></div>
          <div class="halo"></div><div class="halo"></div><div class="halo"></div>
          <div class="halo"></div><div class="halo"></div><div class="halo"></div>
          <div class="halo"></div><div class="halo"></div><div class="halo"></div>
        </div>
      </button>
    </div>

    <div id="answer" class="transcript-box">
      <div class="muted">Conversation will appear here.</div>
    </div>

    <audio id="remote" autoplay playsinline></audio>
  </div>

  <footer class="footer">Powered by VoxTalk<span class="tm">â„¢</span></footer>

  <script>
    const pttBtn   = document.getElementById('pttBtn');
    const buttonLabel = pttBtn.querySelector('.button-label');
    const answerEl = document.getElementById('answer');
    const rtAudio  = document.getElementById('remote');
    let firstClick = true;

    function appendLine(role, text) {
      if (answerEl.querySelector('.muted')) answerEl.innerHTML = '';
      const div = document.createElement('div');
      div.className = 'line';
      div.innerHTML = `<span class="${role}">${role==='me'?'You:':'VoxTalk:'}</span>
                       <span class="text">${text}</span>`;
      answerEl.appendChild(div);
      answerEl.scrollTop = answerEl.scrollHeight;
    }

    function setSpeaking(on) {
      pttBtn.classList.toggle('speaking', on);
      if (!firstClick) buttonLabel.style.opacity = on ? "0" : "0.5";
    }

    async function initRealtime() {
      try {
        const s = await fetch("/session", { method:"POST" });
        const { client_secret, model, voice } = await s.json();
        console.log("ðŸ”§ /session:", client_secret ? "OK" : "Missing");

        const pc = new RTCPeerConnection();
        const mic = await navigator.mediaDevices.getUserMedia({ audio:true });
        const micTrack = mic.getTracks()[0];
        micTrack.enabled = false;
        pc.addTrack(micTrack, mic);

        pc.ontrack = (ev)=> {
          rtAudio.srcObject = ev.streams[0];
          rtAudio.play().catch(()=>{});
        };

        const dc = pc.createDataChannel("events");
        dc.onmessage = (e)=> {
          try {
            const evt = JSON.parse(e.data);
            console.log("EVENT:", evt.type);

            if (evt.type === "response.message.delta") {
              const chunk = evt.delta.map(d=>d.content?.[0]?.text||"").join("");
              if (chunk) appendLine("ai", chunk);
            }
            if (evt.type === "response.audio.start") setSpeaking(true);
            if (evt.type === "response.audio.end" || evt.type === "output_audio_buffer.stopped") setSpeaking(false);
          } catch(err) { console.error("Parse error:", e.data, err); }
        };

        const offer = await pc.createOffer({ offerToReceiveAudio:true });
        await pc.setLocalDescription(offer);

        const r = await fetch(
          `https://api.openai.com/v1/realtime?model=${encodeURIComponent(model)}&voice=${voice}`,
          {
            method:"POST",
            headers: {
              "Authorization":`Bearer ${client_secret.value}`,
              "Content-Type":"application/sdp"
            },
            body: offer.sdp
          }
        );
        const answer = { type:"answer", sdp: await r.text() };
        await pc.setRemoteDescription(answer);

        let talking = false;
        pttBtn.onclick = () => {
          if (firstClick) {
            buttonLabel.style.opacity = 0;
            firstClick = false;
          }
          talking = !talking;
          micTrack.enabled = talking;
          if (talking) {
            appendLine("me","(Listening...)");
          } else {
            appendLine("me","(Stopped)");
            setSpeaking(false);
            rtAudio.pause();
            rtAudio.currentTime = 0;
          }
        };

      } catch(err) {
        console.error("Realtime init failed", err);
      }
    }
    initRealtime();
  </script>
</body>
</html>
